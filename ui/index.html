<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bendix G15 Program Worksheet</title>
  <link rel="stylesheet" href="ui.css">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,600;1,600&display=swap');
    </style>
</head>

<body>
  <script src="ui.js" type="module"></script>
  <div id="worksheet">
    <img src="logo.png">
    <div id="header">
      <div id="address">Los Angeles 45, California</div>
      <div id="name">
        <div>G-15D<br>PROGRAM PROBLEM:</div><input type="text" size="55"/>
      </div>
      <div id="author">Prepared by<input type="text" size="15"/></div>
      <!--<div>
        Page <input type="text"/> of <input type="text"/>
        Date: <input type="text"/>
        Line <input type="text"/>
      </div>-->
    </div>
    <table id="locations">

    </table>
    <table id="code">
      <tr>
        <th width="40">L</th>
        <th width="20">P</th>
        <th width="40" style="font-size: 7pt">T<br>or<br>L<sub>k</sub></th>
        <th width="40">N</th>
        <th width="20">C</th>
        <th width="40">S</th>
        <th width="40">D</th>
        <th width="20">BP</th>
        <th style="letter-spacing: .5em;">NOTES</th>
      </tr>
    </table>
  </div>
</body>

</html>
